<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta -->
  <title>BROCE™</title>
  <meta name="description" content="Exclusive access only.">
  <meta name="keywords" content="BROCE, protection, bodywear, intelligent protection">
  <meta name="author" content="BROCE">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://broce.eu/">

  <!-- Open Graph -->
  <meta property="og:site_name" content="BROCE™">
  <meta property="og:title" content="BROCE™">
  <meta property="og:description" content="Exclusive access only.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://broce.eu/">
  <meta property="og:image" content="https://broce.eu/images/og-preview.png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
  <meta property="og:locale" content="en_US">
  <meta property="og:locale:alternate" content="de_DE">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BROCE™">
  <meta name="twitter:description" content="Exclusive access only.">
  <meta name="twitter:image" content="https://broce.eu/images/og-preview.png">

  <!-- Favicons & Manifest -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#060a12">
  <meta name="msapplication-TileColor" content="#060a12">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Preload Critical Assets -->
  <link rel="preload" as="image" href="/assets/hero-premium.webp" type="image/webp" fetchpriority="high">

  <!-- Fonts (swap to avoid FOIT) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "BROCE",
    "url": "https://broce.eu",
    "logo": "https://broce.eu/images/broce-logo-white.png",
    "description": "BROCE develops the world's thinnest certified body protection through anatomy-aware risk modeling and adaptive impact architecture.",
    "foundingDate": "2024",
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "hello@broce.eu",
      "contactType": "sales"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "BROCE™",
    "url": "https://broce.eu",
    "publisher": {
      "@type": "Organization",
      "name": "BROCE"
    }
  }
  </script>

  <!-- App Entry -->
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <div id="app"></div>
  <noscript>
    <div
      style="display:flex;align-items:center;justify-content:center;height:100vh;background:#060a12;color:#fff;font-family:sans-serif;">
      <p>Please enable JavaScript to access BROCE™</p>
    </div>
  </noscript>
  <!-- Preload sub-page modules for instant navigation -->
  <script type="module">
    // After first paint, prefetch sub-pages for faster nav
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        ['Technology', 'Products', 'About', 'Investor'].forEach(p => {
          const link = document.createElement('link');
          link.rel = 'modulepreload';
          link.href = `/src/pages/${p}.js`;
          document.head.appendChild(link);
        });
      });
    }
  </script>
</body>

</html>
